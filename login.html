<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to postit! Please Log In!</title>
    <link rel="stylesheet" href="res/css/style.css">
</head>
<body>
    <div class="background">
        <div class="login">
            <div id="postitImage">
                <img src="res/images/stickyNote.jpg" alt="Sticky Notes">
                <h3>Welcome to postIt!</h3>
            </div>
            <a href="login.html" id="createAccount" >Create an account</a>
            <h4>Or</h4>
            <h3>Please Log In</h3>
            <form target="_self" action="index.html" >
                <input type="text" class="textBox" name="Email" placeholder="Email"><br>
                <input type="password" class="textBox" name="Password" placeholder="Password"><br>
                <input type="submit" id="submitButton" value="Log in"><br>
            </form>
            <a href="login.html" id="forgotPassword">Forgot password?</a>
        </div>
    </div>
</body>
</html>
